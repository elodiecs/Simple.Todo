<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>{{ "HomePage" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning bg-blue">
            <div  class="inner">
              <h3 class="mb-0 my-2">
                {{ count }}</h3>
              <p>Open Tasks</p>
            </div>
            <div class="icon">
              <i class="fas fa-tools"></i>
            </div>
          </div>
        </div>
      </div>
      <section class="content-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <h1>{{ "TodoItems" | localize }}</h1>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:" class="btn bg-blue" (click)="createTask()">
                <i class="fa fa-plus-square"></i>
                {{ "Create" | localize }}
              </a>
            </div>
          </div>
        </div>
      </section>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Open Tasks</h3>
            </div>
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead class="bg-light">
                  <tr>
                    <th>Id</th>
                    <th class="w-25">Description</th>
                    <th>Date Created</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                <!-- ES-->
                 <tr
                *ngFor="
                  let task of tasks
                    | paginate
                      : {
                          id: 'server',
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: totalItems
                        }
                "
              >
                <td>{{ task.id }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.dateCreated }}</td>
                <td>{{ task.assignedTo }}</td>
                <td><input type="button" class= "btn bg-blue" value="Mark as Complete" (click)="updateTask(task);"></td>
                  
              </tr>
            
                   <tr>
                    <td>12</td>
                    <td class="w-25">test</td>
                    <td>12/02/2020</td>
                    <td>1</td>
                   <td><input type="button" class= "btn bg-blue" value="Mark as Complete" (click)="updateTask(task);"></td>
                  </tr>
                  


                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
