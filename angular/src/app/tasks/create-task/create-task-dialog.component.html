<form
  class="form-horizontal"
  autocomplete="off"
  #createTaskForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewTask' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Task Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="Id">
            {{ "id" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="id"
              id="id"
              required
              [(ngModel)]="task.id"
              #idModel="ngModel"
              #idEl
            />
            <abp-validation-summary
              [control]="idModel"
              [controlEl]="idEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="description">
            {{ "description" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="description"
              id="description"
              required
              minlength="2"
              maxlength="1000"
              [(ngModel)]="task.description"
              #descriptionModel="ngModel"
              #descriptionEl
            />
            <abp-validation-summary
              [control]="descriptionModel"
              [controlEl]="descriptionEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="dateCreated">
            {{ "dateCreated" | localize }}
          </label>
          <div class="col-md-9">
            <textarea
              type="text"
              class="form-control"
              name="dateCreated"
              id="dateCreated"
              [(ngModel)]="task.dateCreated"
            >
            </textarea>
          </div>
          <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="assignedTo">
            {{ "assignedTo" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="assignedTo"
              id="assignedTo"
              required
              minlength="2"
              maxlength="1000"
              [(ngModel)]="task.assignedTo"
              #assignedToModel="ngModel"
              #assignedToEl
            />
            <abp-validation-summary
              [control]="descriptionModel"
              [controlEl]="descriptionEl"
            ></abp-validation-summary>
          </div>
        </div>
        </div>
      </tab>
     
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createTaskForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
